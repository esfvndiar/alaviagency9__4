<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#FFFFFF"/>
  <rect x="0" y="0" width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Logo -->
  <g transform="translate(150, 200)">
    <rect width="120" height="120" rx="24" fill="#3B82F6"/>
    <rect x="24" y="24" width="72" height="16" fill="white"/>
    <rect x="24" y="48" width="32" height="48" fill="white"/>
    <rect x="64" y="48" width="32" height="16" fill="#0EA5E9"/>
    <rect x="64" y="72" width="32" height="24" fill="#10B981"/>
  </g>
  
  <!-- Text -->
  <text x="300" y="230" font-family="Montserrat, sans-serif" font-weight="700" font-size="72" fill="white">ALAVI</text>
  <text x="300" y="310" font-family="Inter, sans-serif" font-weight="400" font-size="36" fill="white">Creative Digital Agency</text>
  
  <!-- Tagline -->
  <text x="150" y="420" font-family="Inter, sans-serif" font-weight="400" font-size="28" fill="white">Web Design • Development • UI/UX • Brand Identity</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#3B82F6"/>
      <stop offset="0.5" stop-color="#0EA5E9"/>
      <stop offset="1" stop-color="#10B981"/>
    </linearGradient>
  </defs>
</svg>
