<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ALAVI - You are offline</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    
    .dark body {
      background-color: #18181b;
      color: #f9fafb;
    }
    
    .container {
      max-width: 600px;
      padding: 40px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    
    .dark .container {
      background-color: #27272a;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 1rem;
      background: linear-gradient(to right, #3b82f6, #0ea5e9);
      -webkit-background-clip: text;
      color: transparent;
      background-clip: text;
    }
    
    p {
      font-size: 1.125rem;
      line-height: 1.7;
      margin-bottom: 1.5rem;
      color: #4b5563;
    }
    
    .dark p {
      color: #d1d5db;
    }
    
    .button {
      display: inline-block;
      background: linear-gradient(to right, #3b82f6, #0ea5e9);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #3b82f6;
    }
    
    .dark .icon {
      color: #60a5fa;
    }
    
    /* Check for dark mode preference */
    @media (prefers-color-scheme: dark) {
      html {
        color-scheme: dark;
      }
      html:not(.light) {
        color-scheme: dark;
      }
      html:not(.light) body {
        background-color: #18181b;
        color: #f9fafb;
      }
      html:not(.light) .container {
        background-color: #27272a;
      }
      html:not(.light) p {
        color: #d1d5db;
      }
      html:not(.light) .icon {
        color: #60a5fa;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Some features may be limited until you're back online.</p>
    <p>We've saved some content so you can still browse parts of our site.</p>
    <button class="button" onclick="window.location.reload()">Try Again</button>
  </div>

  <script>
    // Check for dark mode preference
    function setThemeClass() {
      const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const storedTheme = localStorage.getItem('theme');
      
      if (storedTheme === 'dark' || (!storedTheme && isDarkMode)) {
        document.documentElement.classList.add('dark');
        document.documentElement.classList.remove('light');
      } else {
        document.documentElement.classList.add('light');
        document.documentElement.classList.remove('dark');
      }
    }
    
    // Set theme on load
    setThemeClass();
    
    // Listen for changes in system preference
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', setThemeClass);
  </script>
</body>
</html>
